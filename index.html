<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cathode Tube Screens</title>
  <meta name="description" content="Generate Retro CRT SVGs" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #050505;
      color: #33ff00;
    }

    /* Custom scrollbar for that retro feel */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #001100;
    }

    ::-webkit-scrollbar-thumb {
      background: #33ff00;
      border: 2px solid #001100;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ccffcc;
    }

    /* CRT Screen Effects */
    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      5% {
        opacity: 0.95;
      }

      10% {
        opacity: 0.9;
      }

      15% {
        opacity: 0.95;
      }

      20% {
        opacity: 0.99;
      }

      25% {
        opacity: 0.95;
      }

      30% {
        opacity: 0.9;
      }

      35% {
        opacity: 0.96;
      }

      40% {
        opacity: 0.98;
      }

      45% {
        opacity: 0.95;
      }

      50% {
        opacity: 0.99;
      }

      55% {
        opacity: 0.93;
      }

      60% {
        opacity: 0.9;
      }

      65% {
        opacity: 0.96;
      }

      70% {
        opacity: 1;
      }

      75% {
        opacity: 0.97;
      }

      80% {
        opacity: 0.95;
      }

      85% {
        opacity: 0.92;
      }

      90% {
        opacity: 0.98;
      }

      95% {
        opacity: 0.95;
      }

      100% {
        opacity: 0.97;
      }
    }

    @keyframes scanline {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(100vh);
      }
    }

    /* The Turn-On Animation: Bright dot expanding radially */
    @keyframes turn-on {
      0% {
        transform: scale(0, 0);
        opacity: 1;
        filter: brightness(30) contrast(5) grayscale(1);
      }

      30% {
        transform: scale(0.1, 0.1);
        filter: brightness(5) contrast(3) grayscale(0.5);
      }

      60% {
        transform: scale(1.02, 1.02);
        /* Slight overshoot */
        filter: brightness(1.5) contrast(1.2);
      }

      100% {
        transform: scale(1, 1);
        opacity: 1;
        filter: brightness(1) contrast(1);
      }
    }

    .crt-container {
      position: relative;
      overflow: hidden;
      /* CRT Curve and Bezel: Enhanced for mild barrel distortion illusion */
      border-radius: 8px;
      box-shadow:
        inset 0 0 8rem rgba(0, 0, 0, 0.9),
        inset 0 0 3rem rgba(0, 0, 0, 0.7),
        0 0 2rem rgba(51, 255, 0, 0.1);
      background-color: #0a0a0a;
      perspective: 1000px;
      /* Add subtle blur to simulate CRT phosphor bloom */
      filter: blur(0.3px) contrast(1.05);
    }

    .crt-turn-on {
      animation: turn-on 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      transform-origin: center;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Screen flicker animation - more visible */
    .crt-flicker {
      animation: flicker 0.15s infinite;
      pointer-events: none;
      position: absolute;
      inset: 0;
      background: rgba(18, 16, 16, 0.15);
      z-index: 20;
      /* Add chromatic aberration effect */
      mix-blend-mode: multiply;
    }

    /* Rolling scanline (visual only overlay) - enhanced visibility */
    .crt-scanline::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background:
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
      z-index: 10;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.8;
    }

    /* Add animated scanline beam */
    .crt-scanline::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to bottom,
          rgba(51, 255, 0, 0) 0%,
          rgba(51, 255, 0, 0.03) 50%,
          rgba(51, 255, 0, 0) 100%);
      animation: scanline-roll 8s linear infinite;
      pointer-events: none;
      z-index: 15;
    }

    @keyframes scanline-roll {
      0% {
        transform: translateY(-100px);
      }

      100% {
        transform: translateY(100vh);
      }
    }
  </style>

</html>
